<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <!-- Add Bootstrap CDN links here -->

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-2 py-4">
        <a class="navbar-brand" href="#">Loan Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loan_products' %}">View Loan Products</a>
            </li>
            
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new_loan_product' %}">Add New Loan Products</a>
              </li>
            {% endif %}
            
          </ul>
        </div>
      </nav>
      

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
